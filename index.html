<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Portfolio & Commission Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎉 Commissions OPEN! 🎨</h1>
    <p class="subtitle">Welcome to my portfolio! Scroll down for commission prices and calculator.</p>
  </header>

  <section id="portfolio">
    <h2>My Works</h2>
    <div class="gallery">
      <div class="art-card">
        <img src="portart1.jpg" alt="Artwork 1">
        <span class="art-title">Example</span>
      </div>
      <!-- … остальные карточки … -->
    </div>
  </section>

  <section id="calculator">
    <h2>Commission Price Calculator</h2>

    <form id="commission-form" autocomplete="off">
      <div class="input-group">
        <label for="type">Type:
          <button type="button" class="help-btn" data-tooltip="Choose what you want drawn: Head, Halfbody или Fullbody.">
            ?
          </button>
        </label>
        <select id="type" name="type">
          <option value="head">Head — $5</option>
          <option value="halfbody">Halfbody — $7</option>
          <option value="fullbody">Fullbody — $9</option>
        </select>
      </div>

      <div class="input-group">
        <label for="characters">Characters:
          <button type="button" class="help-btn" data-tooltip="Каждый дополнительный персонаж +80% от базовой цены.">
            ?
          </button>
        </label>
        <input type="number" id="characters" name="characters" min="1" value="1">
      </div>

      <div class="input-group">
        <label for="arts">Number of Arts:
          <button type="button" class="help-btn" data-tooltip="Каждая следующая работа +80% от цены предыдущей.">
            ?
          </button>
        </label>
        <input type="number" id="arts" name="arts" min="1" value="1">
      </div>

      <div class="input-group">
        <label for="bg">Background:
          <button type="button" class="help-btn" data-tooltip="Выберите уровень детализации фона.">
            ?
          </button>
        </label>
        <select id="bg" name="bg">
          <option value="0">No BG ($0)</option>
          <option value="3">Simple ($3)</option>
          <option value="5">Detailed ($5)</option>
          <option value="9">Complex ($9)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="nsfw">NSFW:
          <button type="button" class="help-btn" data-tooltip="Mild = ×2 от цены, Explicit = ×3 от цены.">
            ?
          </button>
        </label>
        <select id="nsfw" name="nsfw">
          <option value="none">No</option>
          <option value="mild">Mild ×2</option>
          <option value="explicit">Explicit ×3</option>
        </select>
      </div>

      <div class="input-group checkbox-group">
        <label>
          <input type="checkbox" id="express" name="express">
          Express
          <button type="button" class="help-btn" data-tooltip="Срочно (1 день) — ×2 от цены.">
            ?
          </button>
        </label>
        <label>
          <input type="checkbox" id="commercial" name="commercial">
          Commercial Use
          <button type="button" class="help-btn" data-tooltip="Коммерческое использование — ×2 от цены.">
            ?
          </button>
        </label>
      </div>

      <div id="result">
        <h3>Total Price: <span id="total">$0</span></h3>
        <div id="time"></div>
      </div>
    </form>

    <p class="info">🚄 Average waiting time — 1 week; express — 1 day</p>
  </section>

  <footer>
    <p>&copy; 2025 gerfinart/GHXARTS | Portfolio & Commission</p>
  </footer>

  <div id="tooltip" style="display:none;"></div>

  <div id="lightbox" class="lightbox" style="display:none;">
    <div class="lightbox-bg"></div>
    <div class="lightbox-content">
      <img src="" alt="Zoomed Art" id="lightbox-img">
      <span class="lightbox-title" id="lightbox-title"></span>
      <button class="lightbox-close" id="lightbox-close" title="Close">&times;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
